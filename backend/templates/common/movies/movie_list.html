{% comment %} Component for listing out movies in detail (ie on advanced search page). {% endcomment %}

<form action="{% url 'common:home' %}" method="get">
  <input name="title" type="text" placeholder="Search..." />
</form>

{% for movie in object_list %}
<div class="listed-movie">
  <img style="max-height: 75px" class="listed-movie-poster" src="/media/{{movie.image}}" />
  <div class="listed-movie-details">
    {{movie.title}}, {{movie.releaseDate}}, {{movie.genre}}, {{movie.gross}},
    {{movie.bechdelResult}}
  </div>
</div>
{% endfor %}
